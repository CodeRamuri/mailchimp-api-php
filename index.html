<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>MailChimp Api con PHP </title>

    <!-- CSS  -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="https://use.fontawesome.com/fc744c4e87.js"></script>
</head>
<body>
    <header>
        <nav class="block">
            <div class="nav-wrapper">
                <a id="logo-container" href="#!" class="brand-logo">CodeRamuri</a>
                <ul class="right">
                    <li class=""><a href="#!" aria-current="page">Inicio</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="Pagina">
            <div class="Lateral-izquierdo">
                <div class="Autor">
                    <img src="img/coderamuri.jpg" alt="Daniel Acevedo">
                    <h3>CodeRamuri</h3>
                    <div class="Redes">
                        <a href="https://facebook.com/CodeRamuri"><i class="fa fa-facebook"></i></a>
                        <a href="https://twitter.com/CodeRamuri"><i class="fa fa-twitter"></i></a>
                        <a href="https://github.com/CodeRamuri"><i class="fa fa-github"></i></a>
                        <a href="#!"><i class="fa fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="Lateral-derecho">
                <div class="container">
                    <h2>MailChimp API con PHP</h2>
                    <div class="row">
                        <form method="POST" action="" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Correo electronico" id="email" name="email" type="email" class="validate">
                                    <label for="email">Correo Electronico</label>
                                </div>                    
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Correo electronico" id="newemail" name="newemail" type="email" class="validate">
                                    <label for="newemail">Nuevo Correo Electronico</label>
                                </div>                    
                            </div>                              
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Nombres" id="fname" name="fname" type="text" class="validate">
                                    <label for="fname">Nombres</label>
                                </div>                    
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Apellidos" id="lname" name="lname" type="text" class="validate">
                                    <label for="lname">Apellidos</label>
                                </div>                    
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Fehca de vencimiento" id="birthday" name="birthday" type="text" class="validate">
                                    <label for="birthday">Fecha de vencimiento</label>
                                </div>                    
                            </div>     
                            <button type="submit" class="waves-effect waves-light btn pink">Guardar</button>                                  
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
        <div class="container">
        Â© 2020 Todos los derechos reservados
        <a class="right" href="#!">Desarrollado por CodeRamuri</a>
        </div>
        </div>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
